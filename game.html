<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Zelda Quiz Page</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/game.css">
    </head>
    <body>
        <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
              <div class="hud-item">
                  <p id="progressText" class="hud-prefix">
                      Question
                  </p>
                  <div id="progressBar">
                      <div id="progressBarFull"></div>
                  </div>
              </div>  
              <div class="hud-item">
                  <p class="hud-prefix">
                      Score
                  </p>
                  <h1 class="hud-main-text" id="score">
                      0
                  </h1>
              </div>
            </div>
            <h1 id="question">In The Legend of Zelda game, an old man gives Link a sword. In Legend of Zelda Breath of the Wild, an old man gives Link what?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">bow & arrows</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Baked Apples</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Breakable Armor</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
